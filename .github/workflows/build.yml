name: Build
on:
  push:
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: mskelton/setup-bun@v1
      - run: bun test
      - run: bun ts
  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: mskelton/setup-bun@v1
      - run: bun run build
      - run: bun semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
