name: Build
on:
  push:
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    steps:
      - uses: mskelton/setup-pnpm@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: pnpm test
      - run: pnpm ts
  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: mskelton/setup-pnpm@v2
      - run: pnpm build
      - run: pnpm semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
